{% extends "layout.html" %}

{% block content %}
<div id="form-div">

    <form action="{{ url_for('foods.process_data') }}" method="POST" enctype="multipart/form-data" class="border p-3">

        <div class="form-group">
            <label for="foodName">Food Name</label>
            <input name="foodName" type="text" class="form-control" id="foodName">
        </div>
    
        <div class="form-group">
            <label for="foodPrice">Food Price</label>
            <input name="foodPrice" type="number" class="form-control" id="foodPrice">
        </div>
    
        <div class="form-group">
            <label for="foodImage"></label>
            <input name="foodImage" type="file" class="form-control-file" id="foodImage">
        </div>
    
        <div class="form-group">
            <button type="submit" class="btn btn-primary" > ADD FOODS </button>
        </div>
    
    
    </form>
    
    

</div>


<script type="text/javascript" >

    $(document).ready(function()
    {
      var page = $("#add_foods");
      $(".nav-item").removeClass("active");
      page.addClass("active")
    });

  </script>




{% endblock content %}
