{% extends "layout.html" %}

{% block content %}

<div class="container">
  <h3 class=" text-center">Messaging</h3>

    <div class="mesgs">
      <div class="msg_history">

        <!-- Messages shows here -->

      </div>
      <div class="type_msg">
        <div class="input_msg_write">
          <input type="text" class="write_msg" placeholder="Type a message" />
          <button class="msg_send_btn" type="button" value="{{key}}"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>

</div>

<script type="text/javascript">
    $(document).ready(function() {
    console.log("ready ")


    var key = $(".msg_send_btn").val();
    var msg_history = $(".msg_history");
    $.ajax({
                
                url: '/accept_chat_process',
                datatype : 'application/json;charset=UTF-8',
                data: {"key": key, 'm_type' : null},
                type: 'POST',
                success: function(response){
                    console.log( "This is response" + response);
                    
                    var data = JSON.parse(response);
                    var x, id;
                    for (x in data)
                    {
                    
                        id = data[x]['senderId']
                        if (id != "17352015")
                        {
                            console.log("This is clint : " + id)
                            msg_history.append(` <div class="incoming_msg">
                                                 <div class="incoming_msg_img rounded-circle"> <img src="` + data[x]['senderProfileURI'] + `" alt="Profile Picture"> </div>
                                                 <div class="received_msg">
                                                 <div class="received_withd_msg">
                                                 <p>` + data[x]['msg'] + `</p>
                                                 <span class="time_date">`+ data[x]['msgTime'] + ` </span></div>
                                                 </div>
                                                 </div> `)

                            
                            

                        }
                        else if (id == "17352015")
                        {
                            console.log("This is admin : " + id)
                            msg_history.append(` <div class="outgoing_msg">
                                                <div class="sent_msg">
                                                <p>` +  data[x]['msg'] + `</p>
                                                <span class="time_date">` + data[x]['msgTime'] + `</span> </div>
                                                </div> `);
                            
                            
                        }
                        else
                        {
                            console.log("not clicnt nor admin : " + id)
                        }
                    }
                    

                },
                error: function(error){
                    console.log(error);
                }
            });
   


    $( "button" ).click(function() {
        var key = $(this).val();
        var msg_history = $(".msg_history");
        var msg = $(".write_msg").val();
      if(msg !== "" )
      {
        console.log("Message is not empty");
        $.ajax({
                url: '/accept_chat_process',
                datatype : 'application/json;charset=UTF-8',
                data: {"key": key, 'm_type' : 'send', 'msg' : msg},
                type: 'POST',
                success: function(response){
                    console.log( "This is response" + response);
                    msg_history.empty();
                    var data = JSON.parse(response);
                    var x, id;
                    for (x in data)
                    {
                    
                        id = data[x]['senderId']
                        if (id != "17352015")
                        {
                            console.log("This is clint : " + id)
                            msg_history.append(` <div class="incoming_msg">
                                                 <div class="incoming_msg_img rounded-circle"> <img src="` + data[x]['senderProfileURI'] + `" alt="Profile Picture"> </div>
                                                 <div class="received_msg">
                                                 <div class="received_withd_msg">
                                                 <p>` + data[x]['msg'] + `</p>
                                                 <span class="time_date">`+ data[x]['msgTime'] + ` </span></div>
                                                 </div>
                                                 </div> `)

                            
                            

                        }
                        else if (id == "17352015")
                        {
                            console.log("This is admin : " + id)
                            msg_history.append(` <div class="outgoing_msg">
                                                <div class="sent_msg">
                                                <p>` +  data[x]['msg'] + `</p>
                                                <span class="time_date">` + data[x]['msgTime'] + `</span> </div>
                                                </div> `);
                            
                            
                        }
                        else
                        {
                            console.log("not clicnt nor admin : " + id)
                        }
                    }
                    

                },
                error: function(error){
                    console.log(error);
                }
            });
      
      }
      else
      {
        console.log("Message is empty");
      }
        console.log("Ajax Called")
        


    });
    
    });
    </script>

{% endblock %}
