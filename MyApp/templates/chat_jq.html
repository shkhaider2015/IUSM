{% extends "layout.html" %}

{% block content %}

</div>

<script type="text/javascript">
    $(document).ready(function() {
    console.log("ready ")

      function getDayName(num)
      {
        var dayName = "Sun";
        switch(num)
        {
          case 0:
          dayName = "Sun"
          break;
          case 1:
          //
          dayName = "Mon"
          break;
          case 2:
          //
          dayName = "Tue"
          break;
          case 3:
          //
          dayName = "Wed"
          break;
          case 4:
          //
          dayName = "Thu"
          break;
          case 5:
          //
          dayName = "Fri"
          break;
          case 6:
          //
          dayName = "Sat"
          break;
          default:
          dayName = "def"
          break;
        }
        
        return dayName;
      }
      function getMonthName(num)
      {
        var monthName = "Jan";

        switch(num)
        {
          case 0:
          monthName = "Jan";
          break;
          case 1:
          monthName = "Feb";
          break;
          case 2:
          monthName = "Mar";
          break;
          case 3:
          monthName = "Apr";
          break;
          case 4:
          monthName = "May";
          break;
          case 5:
          monthName = "Jun";
          break;
          case 6:
          monthName = "Jul";
          break;
          case 7:
          monthName = "Aug";
          break;
          case 8:
          monthName = "Sep";
          break;
          case 9:
          monthName = "Oct";
          break;
          case 10:
          monthName = "Nov";
          break;
          case 11:
          monthName = "Dec";
          break;

        }
        
        return monthName;
      }

      function getTime(milis)
      {
        var time;
        var currentTime = new Date(Date.now());
        var postTime = new Date(milis);

        if(currentTime.getFullYear() === postTime.getFullYear() )
        {
          if(currentTime.getMonth() === postTime.getMonth() )
          {
            if(currentTime.getDate() === postTime.getDate() )
            {
              time = "Today " + postTime.getHours() + ":" + postTime.getMinutes();
            }
            else if( (currentTime.getDate()+1) === postTime.getDate() )
            {
              time = "Yesterday " + postTime.getHours() + ":" + postTime.getMinutes();
            }
            else
            {
              time = getMonthName(postTime.getDate()) + " " + postTime.getDate()
            }
          }
          else
          {
            time = getMonthName(postTime.getDate()) + " " + postTime.getDate()
          }
          
        }
        else
        {
          time = getMonthName(postTime.getDate()) + " " +  postTime.getFullYear()
        }
        
        return time;
      }

    var key = $(".msg_send_btn").val();
    var msg_history = $(".msg_history");
    $.ajax({
                
                url: '/accept_chat_process',
                datatype : 'application/json;charset=UTF-8',
                data: {"key": key, 'm_type' : "refresh"},
                type: 'POST',
                success: function(response){
                    console.log( "This is response" + response);
                    
                    var data = JSON.parse(response);
                    var x, id;
                    for (x in data)
                    {
                    
                        id = data[x]['senderId']
                        if (id != "17352015")
                        {
                            
                            console.log("This is clint : " + id)
                            msg_history.append(` <div class="incoming_msg">

                                                 <div class="received_withd_msg">
                                                 <p>` + data[x]['msg'] + `</p>

                        else if (id == "17352015")
                        {
                            console.log("This is admin : " + id)
                            msg_history.append(` <div class="outgoing_msg">

                        else
                        {

                        }
                    }
                    

                },
                error: function(error){
                    console.log(error);
                }
            });

      else

        console.log("Ajax Called")
